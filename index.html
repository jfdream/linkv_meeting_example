<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Electron</title>
  </head>
  <body>
    <!-- 所有NodeJS可用的API都可以通过renderer.js的process属性访问 -->
    <h2>
      当前Electron版本：
      <script>
        document.write(process.versions.electron);
      </script>
    </h2>
    <h2>
      当前NodeJS版本：<script>
        document.write(process.versions.node);
      </script>
    </h2>
    <h2>
      当前Chromium版本：
      <script>
        document.write(process.versions.chrome);
      </script>
    </h2>
    <div style="display: inline;">
      <input placeholder="请输入房间 ID" id="roomId_input"> </input>
      <input placeholder="请输入用户 ID（可选）" id="userId_input"> </input>
    </div>
    <br/>
    <div style="display: inline;">
      <button id="button_join" onclick="">加入房间</button>
      <button id="button_leave" onclick="" style="margin-left: 250px;">离开房间</button>
    </div>
    <br/>
    <div style="display: inline;">
      <canvas id="camera_view" style="width: 320px; height: 180px; margin-top: 10px; background-color: black;"></canvas>
      <canvas id="screen_view" style="width: 320px; height: 180px; margin-top: 10px; background-color: black;"></canvas>
    </div>

    <div style="display: inline;">
      <canvas id="remote_view1" style="width: 320px; height: 180px; margin-top: 10px; background-color: black;"></canvas>
      <canvas id="remote_view2" style="width: 320px; height: 180px; margin-top: 10px; background-color: black;"></canvas>
    </div>

    <div style="display: inline;">
      <canvas id="remote_view3" style="width: 320px; height: 180px; margin-top: 10px; background-color: black;"></canvas>
      <canvas id="remote_view4" style="width: 320px; height: 180px; margin-top: 10px; background-color: black;"></canvas>
    </div>

    <script>
      // 这里也可以包含运行在当前进程里的其它文件
      require("./meeting.js");
    </script>
  </body>
</html>
